version: v1.0
name: Upgrade Manager
agent:
  machine:
    type: e1-standard-2
    # os_image: ubuntu1804
  containers:
    - name: main
      image: semaphoreci/golang:1.13.8
blocks:
  - name: Setup
    task:
      jobs:
        - name: Setup
          commands:
            - checkout
            - source .semaphore/setup.sh
            - ls -l /packages

  - name: Build
    task:
      prologue:
        commands:
          - checkout
          - cache restore $SEMAPHORE_PROJECT_NAME-dep-$(checksum .semaphore/setup.sh)
          - ls -l /packages
          - pushd /packages
          - mkdir kubebuilder
          - tar -xzf kubebuilder.tar.gz -C kubebuilder --strip-components=1
          - sudo mv kubebuilder /usr/local/kubebuilder
          - ls /usr/local/kubebuilder
          - export PATH=$PATH:/usr/local/kubebuilder/bin
          - popd
      jobs:
        - name: Docker Build
          commands:
            - make docker-build
